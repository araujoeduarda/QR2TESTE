<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <h1>Gerar QR Code</h1>
    <div id="qrcode"></div>

    <script>
        // URL da página web que contém o texto dinâmico
        const pageUrl = "https://seusite.com/tts"; // Altere para a URL onde sua página HTML está hospedada

        // Dados JSON a serem codificados no QR Code
        const jsonData = JSON.stringify({ url: pageUrl });

        // Gerar o QR Code
        QRCode.toCanvas(document.getElementById('qrcode'), jsonData, function (error) {
            if (error) console.error(error);
            console.log('QR code gerado!');
        });
    </script>
</body>
</html>
